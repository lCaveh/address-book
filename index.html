<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name" required>
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name" required>
            </div>
            <div class="form-group">
              <label for="new-home-number">Home phone</label>
              <input type="text"  class="form-control" id="new-home-number">
            </div>
            <div class="form-group">
              <label for="new-work-numberr">Work Number</label>
              <input type="text"  class="form-control" id="new-work-number">
            </div>
            <div class="form-group">
              <label for="new-home-mobile">Personal Mobile</label>
              <input type="text"  class="form-control" id="new-home-mobile">
            </div>
            <div class="form-group">
              <label for="new-work-mobile">Work Mobile</label>
              <input type="text"  class="form-control" id="new-work-mobile">
            </div>
            <div class="form-group">
              <label for="new-home-address">Home Address</label>
              <input type="text"  class="form-control" id="new-home-address">
            </div>
            <div class="form-group">
              <label for="new-work-address">Work Address</label>
              <input type="text"  class="form-control" id="new-work-address">
            </div>
            <div class="form-group">
              <label for="new-email-address">Email</label>
              <input type="text"  class="form-control" id="new-email-address">
            </div>
            <div class="form-group">
              <label for="new-post-address">Post Address</label>
              <input type="text"  class="form-control" id="new-post-address">
            </div>
            <button type="submit" class="btn-primary">Add</button>
          </form>
          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p><span class="home-phone"></span></p>
            <p><span class="work-phone"></span></p>
            <p><span class="home-mobile"></span></p>
            <p><span class="work-mobile"></span></p>
            <p><span class="home-address"></span></p>
            <p><span class="work-address"></span></p>
            <p><span class="email-address"></span></p>
            <p><span class="post-address"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
